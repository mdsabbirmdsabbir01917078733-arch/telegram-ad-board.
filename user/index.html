<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }

    header {
      background: #020617;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .card {
      background: #020617;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .stat {
      background: #020617;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
    }

    .stat span {
      display: block;
      margin-top: 5px;
      font-size: 18px;
      font-weight: bold;
      color: #38bdf8;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-earn {
      background: #22c55e;
      color: #000;
    }

    .btn-withdraw {
      background: #facc15;
      color: #000;
    }

    .btn-ref {
      background: #38bdf8;
      color: #000;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 8px;
      font-size: 14px;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #020617;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      font-size: 14px;
    }

    footer div {
      cursor: pointer;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<header>
  ğŸ’° User Dashboard
</header>

<div class="container">

  <!-- User Stats -->
  <div class="card">
    <div class="stats">
      <div class="stat">
        ğŸ’µ Balance
        <span id="userBalance">0</span>
      </div>
      <div class="stat">
        ğŸ‘¥ Referrals
        <span id="userRef">0</span>
      </div>
      <div class="stat">
        ğŸ“º Ads Watched
        <span id="adsWatched">0</span>
      </div>
      <div class="stat">
        ğŸ§ Withdrawn
        <span id="withdrawn">0</span>
      </div>
    </div>
  </div>

  <!-- Earn Section -->
  <div class="card">
    <h3>ğŸ“º Earn Money</h3>
    <button class="btn-earn" onclick="watchAd()">Watch Ad & Earn</button>
  </div>

  <!-- Withdraw Section -->
  <div class="card">
    <h3>ğŸ§ Withdraw</h3>

    <input type="number" id="withdrawAmount" placeholder="Enter Amount" />

    <select id="withdrawMethod">
      <option value="">Select Method</option>
      <option value="Bkash">Bkash</option>
      <option value="Nagad">Nagad</option>
    </select>

    <input type="text" id="withdrawNumber" placeholder="Bkash/Nagad Number" />

    <button class="btn-withdraw" onclick="requestWithdraw()">Request Withdraw</button>
  </div>

  <!-- Refer Section -->
  <div class="card">
    <h3>ğŸ‘¥ Refer & Earn</h3>
    <input type="text" id="refLink" readonly />
    <button class="btn-ref" onclick="copyRef()">Copy Referral Link</button>
  </div>

</div>

<footer>
  <div>ğŸ  Home</div>
  <div>ğŸ“º Earn</div>
  <div>ğŸ‘¥ Refer</div>
  <div>ğŸ§ Withdraw</div>
</footer>

<!-- Firebase & User Logic -->
<script type="module" src="./firebase.js"></script>
<script type="module" src="./user.js"></script>

</body>
</html>
