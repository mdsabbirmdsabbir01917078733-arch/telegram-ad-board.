<!doctype html>
<html lang="bn">
<head>
<meta charset="utf-8">
<title>Double earning bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Monetag SDK -->
<script src='//libtl.com/sdk.js' data-zone='10420496' data-sdk='show_10420496'></script>

<!-- Telegram WebApp -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f2f3f5;
}

/* ===== Top Header (User Profile) ===== */
.top-user{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  background:#0f172a;
  color:#fff;
}
.top-user img{
  width:46px;
  height:46px;
  border-radius:50%;
  border:2px solid #22d3ee;
}
.top-user .name{
  font-size:15px;
  font-weight:600;
}

/* ===== Card ===== */
.card{
  margin:14px;
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}
.card p{
  margin:6px 0;
  font-size:15px;
}
.red{
  color:#e11d48;
  font-weight:600;
}

/* ===== Earn Button ===== */
.earn-btn{
  margin:14px;
  padding:14px;
  text-align:center;
  color:#fff;
  font-size:18px;
  font-weight:700;
  border-radius:14px;
  background:linear-gradient(90deg,#ff416c,#3f5efb);
}

/* ===== Bottom Menu ===== */
.bottom-menu{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  background:#0b1220;
}
.menu{
  flex:1;
  text-align:center;
  padding:10px 0;
  color:#fff;
  font-size:13px;
}
.menu.dashboard{background:#ef4444;}
.menu.task{background:#3b82f6;}
.menu.refer{background:#10b981;}
.menu.withdraw{background:#f59e0b;}
</style>
</head>

<body>

<!-- User Header -->
<div class="top-user">
  <img id="userPhoto" src="https://via.placeholder.com/100">
  <div class="name" id="userName">User</div>
</div>

<!-- Dashboard Card -->
<div class="card">
  <p>বর্তমান ব্যালেন্স: ৳ 6</p>
  <p>মোট উপার্জন: ৳ 6</p>
  <p>মোট রেফার: 0 জন</p>
  <p class="red">আজকের কাজ: 3 / 100 সম্পন্ন</p>
</div>

<!-- Earn Button -->
<div class="earn-btn" onclick="showAd()">
  উপার্জন শুরু করুন
</div>

<!-- Bottom Menu -->
<div class="bottom-menu">
  <div class="menu dashboard">ড্যাশবোর্ড</div>
  <div class="menu task">টাস্ক</div>
  <div class="menu refer">রেফার</div>
  <div class="menu withdraw">উইথড্র</div>
</div>

<script>
let tg = window.Telegram.WebApp;
tg.expand();

let user = tg.initDataUnsafe.user;
if(user){
  document.getElementById("userName").innerText =
    user.username ? "@"+user.username : user.first_name;
  if(user.photo_url){
    document.getElementById("userPhoto").src = user.photo_url;
  }
}

// Monetag Ad
function showAd(){
  if(typeof show_10420496 === "function"){
    show_10420496();
  }else{
    alert("Ad loading...");
  }
}
</script>

</body>
</html>
